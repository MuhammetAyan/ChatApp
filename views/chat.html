<!doctype html>
<html>
  <head>
    <title>Chat Uygulaması</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/public/bootstrap.min.css">
    <script src="/public/angular.min.js"></script>
    <script src="/public/chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body ng-app="myApp", ng-controller="chat" class="bg-light">
    <div class="container">
      <div class="row bg-success">
        <h1 class="col-12 text-center text-light">Chat Application</h1>
      </div>
      <div class="row bg-secondary text-light">
        <div class="col-12">
          Kullanıcı adı: {{username}}
        </div>
      </div>
      <div class="row">
        <div class="col-4 bg-success">
          <div class="list-group list-group-flush" id="userspanel">
            <div class="list-group-item" ng-repeat="user in users">{{user.username}}</div>
          </div>
        </div>
        <div class="col-8" id ="globalpanel">
            <!--div ng-class="{'alert-info': msg.source=='Siz', 'alert-warning': msg.source!='Siz'}" ng-repeat="msg in globalMessages">
              <div class="badge badge-dark">{{msg.source}}</div>
              <div class="badge badge-secondary">{{msg.date}}</div>
              <p class="mb-1">{{msg.message}}</p>
            </div-->
        </div>
      </div>
      <div class="row bg-success">
        <div class="col-4"><!--BOŞ--></div>
        <div class="col-8">
          <div class="input-group">
            <input class="form-control" type="text" id="input" ng-model="text" ng-enter="herkeseMesajGonder(text);">
            <button id="submit" class="btn btn-primary" ng-click="herkeseMesajGonder(text);">Gönder</button>
          </div>
        </div>
      </div>
    </div>


    <!--Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header bg-success text-light">
                <h4 class="modal-title">Giriş Yap</h4>
              <!--button type="button" class="close" data-dismiss="modal">&times;</button-->
            </div>
            <div class="modal-body">
              <p>Kullanıcı adınız:</p>
              <input type="text" ng-model="username" class="form-control" id="username">
            </div>
            <div class="modal-footer alert-success">
              <!--button type="button" class="btn btn-default" data-dismiss="modal">Çıkış</button-->
              <button type="button" class="btn btn-success" id="loginbutton" ng-click="login()">Giriş Yap</button>
            </div>
          </div>
      
        </div>
      </div>
      <!--/modal-->
      <script src="/public/chat_jq.js"></script>
  </body>
</html>
